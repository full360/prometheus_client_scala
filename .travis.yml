language: scala

scala:
   - 2.11.11
   - 2.12.8

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

script:
  - sbt ++$TRAVIS_SCALA_VERSION compile test

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

before_install:
  - openssl aes-256-cbc -k "$ENC_PASSWORD" -in .secring.gpg.enc -out .secring.gpg -d
  - openssl aes-256-cbc -k "$ENC_PASSWORD" -in .pubring.gpg.enc -out .pubring.gpg -d

deploy:
  - provider: script
    script: sbt ++$TRAVIS_SCALA_VERSION "; publishSigned; sonatypeBundleRelease"
    skip_cleanup: true
    on:
      tags: true

jdk:
   - openjdk8

notifications:
  email:
    - r-and-d@slack.full360.com

env:
  # ENC_PASSWORD
  # SONATYPE_USERNAME
  # SONATYPE_PASSWORD
  # SONATYPE_KEY_NAME
  # SONATYPE_KEY_PASSPHRASE
  global:
    - secure: 
    - secure: 
    - secure: 
